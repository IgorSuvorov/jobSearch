<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Application</title>
    <style>
        /* Reset CSS */
        html, body, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Main styles */
        nav {
            background-color: #333;
        }

        nav ul {
            display: flex;
            justify-content: space-between;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #fff;
            display: block;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #444;
        }

        nav li.active a {
            background-color: #555;
        }

        .content {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            nav li {
                margin-bottom: 5px;
            }

            nav a {
                padding: 10px;
            }

            .content {
                margin: 10px auto;
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li class="active"><a href="#">Login</a></li>
        <li><a href="#">Add Job</a></li>
        <li><a href="#">Add Candidate</a></li>
    </ul>
</nav>
<div class="content">
    <h1>Welcome to My Application</h1>
    <p>Please select a tab above to get started.</p>
</div>
<script>
    // Add 'active' class to the current tab
    var url = window.location.pathname;
    var links = document.querySelectorAll('nav a');
    links.forEach(function(link) {
        if (link.getAttribute('href') === url) {
            link.parentNode.classList.add('active');
        }
    });
</script>
</body>
</html>
